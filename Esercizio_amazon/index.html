<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Esercizio "Amazon"</title>
  </head>

  <body>
    <header>
      <img src="assets/logo.png" alt="Logo azienda amazon" />
      <!--Ho ipotizzato che fossero degli eventuali link per questo ho lasciato un a vuoto-->
      <nav>
        <span> <a href="">All </a></span>
        <span> <a href="">Today's deals </a></span>
        <span> <a href="">Customer Service</a></span>
        <span> <a href="">Registry</a></span>
        <span> <a href="">Gift card</a></span>
        <span> <a href="">Sell</a></span>
      </nav>
    </header>
    <main>
      <section class="sez_orange">
        <!--Racchiude barra arancione e eventuale link-->
        <article class="orange">
          <a class="in_orange" href="">Shop All Holiday Gift Cards</a>
        </article>

        <!--Racchiude la img background con testo al centro che
            credo sia un link anch'esso -->
        <article class="div_backg_green">
          <a href="">
            <b>
              Holiday Gift Guides <br />
              <span>Be a go-gifter</span>
            </b>
          </a>
        </article>
      </section>

      <!--fine section-->
      <!--Inizio section che racchiude dalla didascalia sopra
         alla fine della prima serie di immagini-->
      <section class="conteiner">
        <!--Didascalia con il link-->
        <figcaption class="did_black">
          <span>
             <b>
              Find the perfect gift 
              <a class="did_blue" href="">
                Shop now
              </a>
             </b> 
          </span>
        </figcaption>
        <!--Il div racchiude le 4 immagini-->
        <figure class="image_conteiner">
          <img
            class="img_d_b"
            src="assets/img_1.jpg"
            alt="Immagine_categoria_prodotti"
          />
        </figure>
        <figure class="image_conteiner">
          <img
            class="img_d_b"
            src="assets/img_2.jpg"
            alt="Immagine_categoria_prodotti"
          />
        </figure class="image_conteiner">

        <figure class="image_conteiner">
          <img
            class="img_d_b"
            src="assets/img_3.jpg"
            alt="Immagine_categoria_prodotti"
          />
        </figure class="image_conteiner">

        <figure class="image_conteiner">
          <img
            class="img_d_b"
            src="assets/img_4.jpg"
            alt="Immagine_categoria_prodotti"
          />
        </figure>

      </section>
      <!--fine section-->
      <!--Immagine in background n. 1-->
      <figure class="back">
        <img class="back_in" src="assets/img_9.png" alt="Immagine_categoria_prodotti" />
      </figure>
      <!--Didascalia dell'immagine n.1 con link-->
      <figcaption class="descript">
        <span> Play the gifting game <a href="">Shop gaming</a> </span>
      </figcaption>
      <!--Immagine in background n. 2 con link-->
      <figure class="back">
        <img class="back_in" src="assets/img_10.png" alt="Immagine_categoria_prodotti" />
      </figure>
      <!--Didascalia dell'immagine n.2-->
      <figcaption class="descript">
        <span>
          The sound of cheer <a href="">Shop Audio & accessories</a>
        </span>
      </figcaption>
    </main>
    <!--fine main-->
    <!--inizio del footer con didascalia a logo-->
    <footer id="return">
      <!--Didascalia del footer con link-->
      <aside>
        <a id="Torna_su" href="">Back to top</a>
      </aside>
      <!--sgondo nero con logo-->
        <figure>
          <img src="assets/logo.png" alt="Logo azienda Amazon" />
        </figure>
    </footer>
  </body>
</html>
